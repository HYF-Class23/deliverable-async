<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Asteroids Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Asteroids Data</h1>
        <input type="text" id="filterInput" placeholder="Filter by name..." />
        <button id="sortButton">Sort Ascending</button>
        <div id="pagination"></div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Magnitude</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
